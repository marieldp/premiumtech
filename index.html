<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariel & Jasper Wedding</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --paper: #fcfaf7;
            --gold: #bfa17a;
            --text: #4a4a4a;
            --accent: #8b7d6b;
        }

        body, html { 
            margin: 0; padding: 0; 
            background-color: #e5e0d8; /* The background behind the envelope */
            font-family: 'Montserrat', sans-serif;
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- 1. ENVELOPE STYLES --- */
        #envelope-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: visibility 0.8s;
        }

        .flap {
            position: absolute;
            width: 100%; height: 50.2%;
            background-image: url('6938.jpg'); 
            background-repeat: repeat;
            background-color: var(--paper);
            transition: transform 1.5s cubic-bezier(0.65, 0.05, 0.36, 1);
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        .top-flap { top: 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .bottom-flap { bottom: 0; border-top: 1px solid rgba(255,255,255,0.8); }

        #seal {
            position: absolute;
            width: 100px; height: 100px;
            background: radial-gradient(circle at 30% 30%, var(--gold) 0%, var(--accent) 100%);
            border-radius: 50%;
            z-index: 1001;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }
        
        #seal span { 
            color: white; font-family: 'Playfair Display', serif; 
            font-size: 1.2rem; letter-spacing: 2px;
        }

        #seal:hover { transform: scale(1.1) rotate(5deg); }

        /* Animation Trigger */
        .open .top-flap { transform: translateY(-100%); }
        .open .bottom-flap { transform: translateY(100%); }
        .open #seal { opacity: 0; pointer-events: none; }

        /* --- 2. MAIN CONTENT STYLES --- */
        #main-site {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease 0.8s, transform 1.5s ease 0.8s;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .show-site #main-site { opacity: 1; transform: translateY(0); }

        h1 { font-family: 'Great Vibes', cursive; font-size: 4rem; color: var(--accent); margin-bottom: 10px; }
        .date { font-family: 'Playfair Display', serif; letter-spacing: 4px; font-size: 1.2rem; margin-bottom: 40px; }

        /* RSVP Form Styles */
        .rsvp-card {
            background: white; padding: 30px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 50px;
            text-align: left;
        }

        input, select, textarea {
            width: 100%; padding: 12px; margin: 10px 0 20px;
            border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;
        }

        .btn {
            background: var(--accent); color: white; border: none;
            padding: 15px; width: 100%; border-radius: 8px; cursor: pointer;
            font-weight: bold; font-size: 1rem;
        }

        .hidden { display: none; }
    </style>
</head>
<body style="overflow: hidden;">

    <div id="envelope-wrapper">
        <div class="flap top-flap"></div>
        <div id="seal" onclick="openInvitation()"><span>M & J</span></div>
        <div class="flap bottom-flap"></div>
    </div>

    <div id="main-site">
        <h1>M & J</h1>
        <p class="date">OCTOBER 25, 2027</p>
        
        <p>Your beautiful prenup photo or video goes here.</p>
        <div style="width: 100%; height: 300px; background: #ddd; margin: 20px 0; border-radius: 10px;"></div>

        <div id="loading">Checking invitation...</div>

        <div id="content" class="rsvp-card hidden">
            </div>

        <div id="error-msg" class="hidden">
            <p>Oops! We couldn't find your invitation. Please check your link.</p>
        </div>
    </div>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxSOFOrMKvOsPcIvFDnfpM8Hpcb0CCkF_P5WEIAwxRtnnqux1h6xU2tORdHCi2zfzSJ/exec"; 
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('id');

        window.guestName = "";
        window.canHavePlusOne = false;

        function openInvitation() {
            document.getElementById('envelope-wrapper').classList.add('open');
            document.body.classList.add('show-site');
            document.body.style.overflow = 'auto'; // Allow scrolling
            
            if (token) { checkGuestStatus(); }
        }

        function checkGuestStatus() {
            fetch(`${webAppUrl}?id=${encodeURIComponent(token)}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('loading').classList.add('hidden');
                    if (data.name) {
                        window.guestName = data.name;
                        let pOne = String(data.allowPlusOne).toUpperCase().trim();
                        window.canHavePlusOne = (pOne === "TRUE" || pOne === "YES");
                        data.isDone ? showDoneView() : showMainForm();
                    } else {
                        document.getElementById('error-msg').classList.remove('hidden');
                    }
                });
        }

        // --- Reuse your existing functions (showMainForm, showDoneView, submitRSVP) here ---
        // I've kept it short for the example, but paste your logic from before below!
        
        function showMainForm() {
            const content = document.getElementById('content');
            content.classList.remove('hidden');
            content.innerHTML = `
                <h3>Welcome, ${window.guestName}!</h3>
                <label>Will you attend?</label>
                <select id="attending-select" onchange="togglePlusOne()">
                    <option value="Yes">Yes!</option>
                    <option value="No">No</option>
                </select>
                <div id="p1-area"></div>
                <button class="btn" onclick="submitRSVP()">Confirm</button>
            `;
        }

        function togglePlusOne() {
            const area = document.getElementById('p1-area');
            const att = document.getElementById('attending-select').value;
            if (att === "Yes" && window.canHavePlusOne) {
                area.innerHTML = '<input type="text" id="plus-one-name" placeholder="Guest Name">';
            } else { area.innerHTML = ''; }
        }

        function submitRSVP() {
            // Your existing submitRSVP code goes here
            alert("RSVP Sent!");
        }
    </script>
</body>
</html>
