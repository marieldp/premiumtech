<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M & J Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --paper: #fcfaf7; --gold: #bfa17a; --text: #4a4a4a; --accent: #8b7d6b; }
        body, html { margin: 0; padding: 0; background-color: #e5e0d8; font-family: 'Montserrat', sans-serif; color: var(--text); overflow-x: hidden; }

        /* ENVELOPE STYLES */
        #envelope-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .flap { 
            position: absolute; width: 100%; height: 50.2%; 
            background-image: url('6938.jpg'); 
            background-repeat: repeat; background-color: var(--paper);
            transition: transform 1.5s cubic-bezier(0.65, 0.05, 0.36, 1); z-index: 1000;
            box-shadow: 0 0 30px rgba(0,0,0,0.1); 
        }
        .top-flap { top: 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .bottom-flap { bottom: 0; border-top: 1px solid rgba(255,255,255,0.8); }
        #seal { 
            position: absolute; width: 100px; height: 100px; 
            background: radial-gradient(circle at 30% 30%, var(--gold) 0%, var(--accent) 100%);
            border-radius: 50%; z-index: 1001; cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); transition: all 0.5s ease;
        }
        #seal span { color: white; font-family: 'Playfair Display'; font-size: 1.2rem; pointer-events: none; }
        .open .top-flap { transform: translateY(-100%); }
        .open .bottom-flap { transform: translateY(100%); }
        .open #seal { opacity: 0; pointer-events: none; }

        /* MAIN SITE CONTENT */
        #main-site { 
            opacity: 0; transform: translateY(20px); transition: opacity 1.5s ease 0.8s, transform 1.5s ease 0.8s;
            max-width: 600px; margin: 0 auto; padding: 60px 20px; text-align: center; 
        }
        .show-site #main-site { opacity: 1; transform: translateY(0); }
        .rsvp-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 20px; text-align: left; }
        .hidden { display: none !important; }

        label { font-weight: bold; font-size: 0.8rem; text-transform: uppercase; color: var(--accent); display: block; margin-bottom: 5px; margin-top: 15px; }
        input, select, textarea { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; 
            box-sizing: border-box; font-family: inherit; background-color: #fff;
        }
        .btn { background: var(--accent); color: white; border: none; padding: 18px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 20px; }
        .btn:disabled { background: #ccc; }
    </style>
</head>
<body style="overflow: hidden;">

    <div id="envelope-wrapper">
        <div class="flap top-flap"></div>
        <div id="seal" onclick="openInvitation()"><span>M & J</span></div>
        <div class="flap bottom-flap"></div>
    </div>

    <div id="main-site">
        <h1 style="font-family: 'Great Vibes'; font-size: 4rem; color: var(--accent); margin: 0;">M & J</h1>
        <p style="letter-spacing: 4px; margin-bottom: 30px;">November 6, 2027</p>

        <div id="photo-area" style="width: 100%; height: 300px; background: #eee; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
            [Prenup Photo Placeholder]
        </div>

        <div id="loading" class="hidden">Checking invitation...</div>
        <div id="content" class="rsvp-card hidden"></div>
        <div id="error-msg" class="hidden rsvp-card"><p>Guest not found. Please use the original link.</p></div>
    </div>
<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbzW__hG2f3Chy2RxwB5I-aSHREmuXydb134hSOQWXYfjmFDEVrAEg0k767rJ5VNnN1e/exec"; 
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('id');
    let guestData = null;

    // 1. INITIALIZATION & DATA FETCHING
    function openInvitation() {
        document.getElementById('envelope-wrapper').classList.add('open');
        document.body.classList.add('show-site');
        document.body.style.overflow = 'auto';
        setTimeout(() => { 
            document.getElementById('envelope-wrapper').style.display = 'none'; 
        }, 1550);

        if (token) {
            document.getElementById('loading').classList.remove('hidden');
            checkGuestStatus();
        } else {
            document.getElementById('error-msg').classList.remove('hidden');
        }
    }

    function checkGuestStatus() {
        fetch(`${webAppUrl}?id=${encodeURIComponent(token)}`, { method: "GET", redirect: "follow" })
        .then(res => res.json())
        .then(data => {
            guestData = data;
            document.getElementById('loading').classList.add('hidden');
            if (data.name) {
                data.isDone ? showDoneView(data) : showMainForm();
            } else { 
                document.getElementById('error-msg').classList.remove('hidden'); 
            }
        })
        .catch(err => {
            document.getElementById('loading').innerHTML = "Connection Error. Please refresh.";
        });
    }

    // 2. VIEW CONTROLLERS (Displaying the forms)
    function showDoneView(data) {
        const content = document.getElementById('content');
        content.classList.remove('hidden');
        content.innerHTML = `
            <div style="text-align: center;">
                <h2 style="font-family: 'Playfair Display';">Thank you!</h2>
                <p>RSVP recorded for ${data.name}.</p>
                <div style="margin-top: 20px;">
                    <a href="#" onclick="event.preventDefault(); showMainForm();" style="color: #888; text-decoration: underline; font-size: 0.8rem;">
                        Edit your response
                    </a>
                </div>
            </div>
        `;
    }

    function showMainForm() {
    const content = document.getElementById('content');
    content.classList.remove('hidden');

    // We pull the permission directly from the global guestData object
    // We check for both boolean true and the string "true" just in case
    const canP1 = (guestData.allowPlusOne === true || guestData.allowPlusOne === "true");

    content.innerHTML = `
        <h2 style="font-family: 'Playfair Display'; margin: 0;">Hi ${guestData.name},</h2>
        
        <label>Will you attend?</label>
        <select id="attending-select" onchange="togglePlusOne(${canP1})">
            <option value="Yes">Yes, I'll be there!</option>
            <option value="No">No, I can't make it</option>
        </select>

        <div id="p1-area"></div>

        <label>Email Address</label>
        <input type="email" id="guest-email" value="${guestData.email || ''}">

        <label>Message for the couple</label>
        <textarea id="guest-note" placeholder="Optional..."></textarea>

        <button class="btn" id="submit-btn" onclick="submitRSVP()">Confirm RSVP</button>
    `;

    // MANUALLY TRIGGER THE TOGGLE
    // This forces the "p1-area" to fill up immediately
    togglePlusOne(canP1);
}

    // 3. DYNAMIC UI LOGIC (Plus One toggles)
    function togglePlusOne(canP1) {
        const area = document.getElementById('p1-area');
        const att = document.getElementById('attending-select').value;
        if (att === "Yes" && canP1) {
            area.innerHTML = `
                <label>Are you bringing a plus one?</label>
                <select id="bringing-p1" onchange="toggleP1Name()">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
                <div id="p1-name-wrapper"></div>
            `;
        } else { 
            area.innerHTML = ''; 
        }
    }

    function toggleP1Name() {
        const wrapper = document.getElementById('p1-name-wrapper');
        const bringing = document.getElementById('bringing-p1').value;
        if (bringing === "Yes") {
            wrapper.innerHTML = '<label>Plus One Full Name</label><input type="text" id="plus-one-name" placeholder="Guest Name">';
        } else { 
            wrapper.innerHTML = ''; 
        }
    }

    // 4. DATA SUBMISSION
    function submitRSVP() {
        const btn = document.getElementById('submit-btn');
        btn.disabled = true; 
        btn.innerHTML = "Saving...";

        const p1NameInput = document.getElementById('plus-one-name');
        const payload = {
            token: token,
            name: guestData.name,
            email: document.getElementById('guest-email').value,
            attending: document.getElementById('attending-select').value,
            plusOneName: p1NameInput ? p1NameInput.value : "None",
            note: document.getElementById('guest-note').value
        };

        fetch(webAppUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) })
        .then(() => {
            // This is where the error wasâ€”now showDoneView is defined above
            showDoneView({ ...guestData });
        })
        .catch(err => {
            alert("Error saving RSVP. Please try again.");
            btn.disabled = false;
            btn.innerHTML = "Confirm RSVP";
        });
    }
</script>
</body>
</html>
