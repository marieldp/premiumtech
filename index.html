<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M & J Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root { --paper: #fcfaf7; --gold: #bfa17a; --text: #4a4a4a; --accent: #8b7d6b; }
        
        body, html { 
            margin: 0; padding: 0; 
            background-color: #e5e0d8; 
            font-family: 'Montserrat', sans-serif; 
            color: var(--text); 
            overflow-x: hidden; 
        }

        /* ENVELOPE STYLES */
        #envelope-wrapper { 
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100vh; 
            z-index: 2000; 
            display: flex; justify-content: center; align-items: center;
            transition: all 0.5s ease;
        }

        .flap { 
            position: absolute; width: 100%; height: 50.2%; 
            background-image: url('6938.jpg'); 
            background-repeat: repeat; background-color: var(--paper);
            transition: transform 1.5s cubic-bezier(0.65, 0.05, 0.36, 1); z-index: 1000;
            box-shadow: 0 0 30px rgba(0,0,0,0.1); 
        }
        .top-flap { top: 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .bottom-flap { bottom: 0; border-top: 1px solid rgba(255,255,255,0.8); }

        #seal { 
            position: absolute; width: 100px; height: 100px; 
            background: radial-gradient(circle at 30% 30%, var(--gold) 0%, var(--accent) 100%);
            border-radius: 50%; z-index: 1001; cursor: pointer; 
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
            transition: all 0.5s ease;
        }
        #seal span { color: white; font-family: 'Playfair Display', serif; font-size: 1.2rem; pointer-events: none; }

        /* Animation Trigger */
        .open .top-flap { transform: translateY(-100%); }
        .open .bottom-flap { transform: translateY(100%); }
        .open #seal { opacity: 0; transform: scale(0.5); pointer-events: none; }

        /* CONTENT STYLES */
        #main-site { 
            opacity: 0; 
            transform: translateY(30px); 
            transition: opacity 1.5s ease 0.8s, transform 1.5s ease 0.8s;
            max-width: 600px; margin: 0 auto; 
            padding: 100px 20px 60px; /* Top padding ensures space from top */
            text-align: center; 
            position: relative;
            z-index: 1;
        }
        .show-site #main-site { opacity: 1; transform: translateY(0); }

        .photo-placeholder {
            width: 100%; height: 400px; 
            background: #eee; border-radius: 10px; 
            margin: 30px 0; display: flex; align-items: center; justify-content: center;
            color: #999; border: 1px dashed #ccc;
        }

        .rsvp-card { 
            background: white; padding: 30px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: left; 
            margin-top: 30px;
        }

        .hidden { display: none !important; }
        
        input, select, textarea { 
            width: 100%; padding: 12px; margin: 10px 0 20px; 
            border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; 
            font-family: inherit;
        }

        .btn { 
            background: var(--accent); color: white; border: none; 
            padding: 15px; width: 100%; border-radius: 8px; 
            cursor: pointer; font-weight: bold; font-size: 1rem;
            transition: background 0.3s;
        }
        .btn:hover { background: var(--gold); }
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body style="overflow: hidden;">

    <div id="envelope-wrapper">
        <div class="flap top-flap"></div>
        <div id="seal" onclick="openInvitation()"><span>M & J</span></div>
        <div class="flap bottom-flap"></div>
    </div>

    <div id="main-site">
        <h1 style="font-family: 'Great Vibes'; font-size: 4.5rem; color: var(--accent); margin: 0;">M & J</h1>
        <p style="letter-spacing: 5px; font-weight: 300;">OCTOBER 25, 2027</p>
        
        <div class="photo-placeholder">
            <p>Prenup Photo / Slideshow Section</p>
        </div>

        <div id="loading" class="hidden" style="margin: 20px;">Checking your invitation...</div>
        
        <div id="content" class="rsvp-card hidden"></div>

        <div id="error-msg" class="hidden rsvp-card">
            <p style="text-align: center;">Oops! We couldn't find your invitation. Please check the link sent to you.</p>
        </div>
    </div>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxSOFOrMKvOsPcIvFDnfpM8Hpcb0CCkF_P5WEIAwxRtnnqux1h6xU2tORdHCi2zfzSJ/exec"; 
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('id');

        let guestData = null;

        function openInvitation() {
            const wrapper = document.getElementById('envelope-wrapper');
            
            // Start animations
            wrapper.classList.add('open');
            document.body.classList.add('show-site');
            document.body.style.overflow = 'auto';

            // CRITICAL: Disable pointer events so we can click buttons underneath
            setTimeout(() => {
                wrapper.style.pointerEvents = 'none';
            }, 1500);

            if (token) {
                document.getElementById('loading').classList.remove('hidden');
                checkGuestStatus();
            }
        }

        function checkGuestStatus() {
            fetch(`${webAppUrl}?id=${encodeURIComponent(token)}`)
                .then(res => res.json())
                .then(data => {
                    guestData = data;
                    document.getElementById('loading').classList.add('hidden');
                    if (data.name) {
                        data.isDone ? showDoneView(data) : showMainForm();
                    } else {
                        document.getElementById('error-msg').classList.remove('hidden');
                    }
                })
                .catch(() => {
                    document.getElementById('loading').innerHTML = "Connection error. Please refresh.";
                });
        }

        function showMainForm() {
            const content = document.getElementById('content');
            content.classList.remove('hidden');
            const canP1 = (String(guestData.allowPlusOne).toUpperCase().trim() === "TRUE");
            
            content.innerHTML = `
                <h3 style="font-family: 'Playfair Display'; margin-top: 0;">Hi ${guestData.name},</h3>
                <p>We'd love to have you with us!</p>
                
                <label>Will you attend?</label>
                <select id="attending-select" onchange="togglePlusOne(${canP1})">
                    <option value="Yes">Yes, I'll be there!</option>
                    <option value="No">Sadly, I can't make it</option>
                </select>

                <div id="p1-area"></div>

                <label>Message for the Couple (Optional)</label>
                <textarea id="guest-note" rows="3" placeholder="Dietary requirements or a sweet note..."></textarea>
                
                <button class="btn" id="submit-btn" onclick="submitRSVP()">Confirm RSVP</button>
            `;
            togglePlusOne(canP1);
        }

        function togglePlusOne(canP1) {
            const area = document.getElementById('p1-area');
            const att = document.getElementById('attending-select').value;
            if (att === "Yes" && canP1) {
                area.innerHTML = `
                    <label>Plus One Name</label>
                    <input type="text" id="plus-one-name" placeholder="Full name of your guest">
                `;
            } else {
                area.innerHTML = '';
            }
        }

        function showDoneView(data) {
            const content = document.getElementById('content');
            content.classList.remove('hidden');
            content.innerHTML = `
                <h3 style="font-family: 'Playfair Display'; margin-top: 0;">Thank you, ${data.name}!</h3>
                <p>Your RSVP has been recorded.</p>
                <hr>
                <p><strong>Attending:</strong> ${data.attending}</p>
                ${data.plusOneName ? `<p><strong>Plus One:</strong> ${data.plusOneName}</p>` : ''}
                <hr>
                <p style="font-size: 0.85rem; color: #888; text-align: center;">
                    If you need to make changes, please reach out to us directly.
                </p>
            `;
        }

        function submitRSVP() {
            const btn = document.getElementById('submit-btn');
            const att = document.getElementById('attending-select').value;
            const p1 = document.getElementById('plus-one-name')?.value || "";
            const note = document.getElementById('guest-note').value;

            btn.disabled = true;
            btn.innerHTML = "Sending...";

            const payload = {
                token: token,
                name: guestData.name,
                email: guestData.email,
                attending: att,
                plusOneName: p1,
                note: note
            };

            fetch(webAppUrl, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(payload)
            }).then(() => {
                showDoneView({ ...guestData, attending: att, plusOneName: p1 });
            }).catch(err => {
                alert("Error sending RSVP. Please try again.");
                btn.disabled = false;
                btn.innerHTML = "Confirm RSVP";
            });
        }
    </script>
</body>
</html>
