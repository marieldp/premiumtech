<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f1ee; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); width: 100%; max-width: 450px; text-align: center; }
        h1 { color: #4a4a4a; font-family: 'Georgia', serif; margin-bottom: 0.5rem; }
        p { color: #666; line-height: 1.5; }
        .deadline-text { font-size: 0.9rem; color: #8b7d6b; margin-bottom: 20px; font-style: italic; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        label { display: block; text-align: left; margin: 15px 0 5px; font-weight: 600; color: #444; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        #add-guest-btn { background: #8b7d6b; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 10px 0; display: none; }
        #plus-one-container { background: #fafafa; border: 1px solid #eee; padding: 15px; border-radius: 10px; margin-bottom: 15px; display: none; text-align: left; }
        #submit-btn { background-color: #4a4a4a; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 1.1rem; margin-top: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="card">
    <div class="deadline-text">Please RSVP by: <b>October 6, 2027</b></div>

    <div id="loading">Loading your invitation...</div>
    
    <div id="error-msg" class="hidden">
        <p style="color: #b22222;"><strong>Invite Not Found</strong></p>
        <p>Please check your link or contact the couple.</p>
    </div>

    <div id="content" class="hidden">
        <h1 id="welcome-msg">Welcome</h1>
        <p>We're so happy to have you with us!</p>
        
        <input type="hidden" id="guest-name-input">

        <label for="attending-select">Will you be attending?</label>
        <select id="attending-select" onchange="togglePlusOneVisibility()">
            <option value="Yes">Yes, with pleasure!</option>
            <option value="No">Regretfully, no</option>
        </select>

        <button type="button" id="add-guest-btn" onclick="showPlusOne()">+ Add a Guest</button>
        
        <div id="plus-one-container">
            <label for="plus-one-name">Plus One's Name:</label>
            <input type="text" id="plus-one-name" placeholder="First and Last Name">
        </div>

        <label for="guest-email">Email Address:</label>
        <input type="email" id="guest-email" placeholder="email@example.com">

        <label for="note-input">Do you have a message for us?</label>
        <textarea id="note-input" rows="3"></textarea>

        <button id="submit-btn" onclick="submitRSVP()">Confirm RSVP</button>
    </div>
</div>

<script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxSOFOrMKvOsPcIvFDnfpM8Hpcb0CCkF_P5WEIAwxRtnnqux1h6xU2tORdHCi2zfzSJ/exec"; 
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('id');

    // These hold the guest data globally so the "Edit" button can see them
    window.guestName = "";
    window.canHavePlusOne = false;

    // Deadline check
    const deadlineDate = new Date('2027-10-06T23:59:59');
    const isPastDeadline = new Date() > deadlineDate;

    if (!token) {
        document.getElementById('loading').innerHTML = "Invalid Link.";
    } else {
        checkGuestStatus();
    }

    function checkGuestStatus() {
        fetch(`${webAppUrl}?id=${encodeURIComponent(token)}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('loading').classList.add('hidden');
                if (data.name) {
                    // Save data to global variables
                    window.guestName = data.name;
                    let pOne = String(data.allowPlusOne).toUpperCase().trim();
                    window.canHavePlusOne = (pOne === "TRUE" || pOne === "YES");

                    if (data.isDone === true) {
                        showDoneView();
                    } else {
                        showMainForm();
                    }
                } else {
                    document.getElementById('error-msg').classList.remove('hidden');
                }
            })
            .catch(err => {
                console.error("Fetch Error:", err);
                document.getElementById('loading').innerHTML = "Connection error. Please refresh.";
            });
    }

    function showDoneView() {
        let responseHtml = `
            <h1>Hi ${window.guestName}!</h1>
            <p>We've already received your RSVP. Thank you!</p>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        `;

        if (isPastDeadline) {
            responseHtml += `<p style="color: #b22222;">RSVP deadline has passed (Oct 6). Please contact us to make changes.</p>`;
        } else {
            responseHtml += `
                <p>Change of mind?</p>
                <button type="button" onclick="showMainForm()" style="background: none; border: 1px solid #8b7d6b; color: #8b7d6b; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                    Edit my RSVP
                </button>
            `;
        }
        document.getElementById('content').innerHTML = responseHtml;
        document.getElementById('content').classList.remove('hidden');
    }

    function showMainForm() {
        // Re-inject the full form HTML to ensure all elements exist
        document.getElementById('content').innerHTML = `
            <h1 id="welcome-msg">Welcome, ${window.guestName}!</h1>
            <p>Please confirm your details below:</p>
            
            <label>Will you be attending?</label>
            <select id="attending-select" onchange="togglePlusOneVisibility()">
                <option value="Yes">Yes, with pleasure!</option>
                <option value="No">Regretfully, no</option>
            </select>

            <button type="button" id="add-guest-btn" onclick="showPlusOne()" style="display:none;">+ Add a Guest</button>
            
            <div id="plus-one-container" style="display:none;">
                <label>Plus One's Name:</label>
                <input type="text" id="plus-one-name" placeholder="First and Last Name">
            </div>

            <label>Email Address (Optional):</label>
            <input type="email" id="guest-email" placeholder="email@example.com">

            <label>Special Notes:</label>
            <textarea id="note-input" rows="3"></textarea>

            <button id="submit-btn" onclick="submitRSVP()" style="background-color: #4a4a4a; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; margin-top: 20px;">
                Confirm RSVP
            </button>
        `;
        document.getElementById('content').classList.remove('hidden');
        togglePlusOneVisibility(); // Run immediately to check if button should show
    }

    function togglePlusOneVisibility() {
        const isAttending = document.getElementById('attending-select').value === "Yes";
        const btn = document.getElementById('add-guest-btn');
        const container = document.getElementById('plus-one-container');
        
        if (isAttending && window.canHavePlusOne) {
            if (container.style.display !== 'block') {
                btn.style.display = 'block';
            }
        } else {
            btn.style.display = 'none';
            container.style.display = 'none';
        }
    }

    function showPlusOne() {
        document.getElementById('plus-one-container').style.display = 'block';
        document.getElementById('add-guest-btn').style.display = 'none';
    }

    function submitRSVP() {
        const btn = document.getElementById('submit-btn');
        btn.innerText = "Saving...";
        btn.disabled = true;

        const payload = {
            token: token,
            name: window.guestName,
            email: document.getElementById('guest-email').value || "No email provided",
            plusOneName: document.getElementById('plus-one-name').value || "None",
            attending: document.getElementById('attending-select').value,
            note: document.getElementById('note-input').value
        };

        fetch(webAppUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) })
            .then(() => {
                document.getElementById('content').innerHTML = `<h1>Success!</h1><p>Your RSVP has been updated.</p>`;
            });
    }
</script>
</body>
</html>
