<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding RSVP</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f9f6f2; color: #4a4a4a; display: flex; justify-content: center; padding: 40px 20px; }
        .card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 400px; width: 100%; text-align: center; }
        h1 { font-family: 'Georgia', serif; font-weight: normal; color: #8d775f; }
        .hidden { display: none; }
        select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #8d775f; color: white; border: none; padding: 15px 30px; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #76634f; }
        #loading { font-style: italic; color: #999; }
    </style>
</head>
<body>

<div class="card">
    <div id="loading">Checking your invitation...</div>
    
    <div id="content" class="hidden">
    <h2 id="welcome-msg"></h2>
    
    <input type="hidden" id="guest-name-input">

    <label for="attending-select">Will you be attending?</label>
    <select id="attending-select">
        <option value="Yes">Yes, I'll be there!</option>
        <option value="No">Regretfully, no</option>
    </select>

    <div id="plus-one-area" style="margin: 15px 0;">
        <button type="button" id="add-guest-btn" style="display:none;" onclick="showPlusOne()">+ Add a Guest</button>
        
        <div id="plus-one-input-container" style="display:none; border-left: 3px solid #ccc; padding-left: 10px;">
            <label for="plus-one-name">Guest's Full Name:</label>
            <input type="text" id="plus-one-name" placeholder="Enter guest name">
        </div>
    </div>

    <label for="note-input">Message for the couple (optional):</label>
    <textarea id="note-input" placeholder="Dietary requirements, song requests, etc."></textarea>

    <button id="submit-btn" onclick="submitRSVP()">Send RSVP</button>
    </div>

    <div id="error-msg" class="hidden">
        <h1>Oops!</h1>
        <p>We couldn't find your invitation. Please check the link on your invite.</p>
    </div>
</div>

<script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbwdxWDsJkVy6EZBa6VHKGRltMrk1SFX3Qe1ac8MRvt3F6wYTQANIlzty2FNjkIeuO9k/exec"; 
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('id');

    const loadingDiv = document.getElementById('loading');
    const contentDiv = document.getElementById('content');

    if (token) {
        fetch(webAppUrl + "?id=" + encodeURIComponent(token))
            .then(res => res.json())
            .then(data => {
                loadingDiv.classList.add('hidden');

                if (data.name) {
                    if (data.isDone) {
                        document.querySelector('.card').innerHTML = "<h1>Already Sent!</h1><p>Hi " + data.name + ", we've already received your response.</p>";
                    } else {
                        document.getElementById('welcome-msg').innerText = "Welcome, " + data.name + "!";
                        document.getElementById('guest-name-input').value = data.name;
                        
                        // Check if Column C said "Yes"
                        if (data.allowPlusOne) {
                            document.getElementById('add-guest-btn').style.display = 'block';
                        }
                        
                        contentDiv.classList.remove('hidden');
                    }
                } else {
                    document.getElementById('error-msg').classList.remove('hidden');
                }
            });
    }

    function showPlusOne() {
        document.getElementById('plus-one-input-container').style.display = 'block';
        document.getElementById('add-guest-btn').style.display = 'none';
    }

    function submitRSVP() {
        const btn = document.getElementById('submit-btn');
        btn.innerText = "Sending...";
        btn.disabled = true;

        const payload = {
            token: token,
            name: document.getElementById('guest-name-input').value,
            plusOneName: document.getElementById('plus-one-name').value || "None",
            attending: document.getElementById('attending-select').value,
            note: document.getElementById('note-input').value
        };

        fetch(webAppUrl, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(payload)
        }).then(() => {
            document.querySelector('.card').innerHTML = "<h1>Thank you!</h1><p>Your RSVP has been saved.</p>";
        });
    }
</script>
