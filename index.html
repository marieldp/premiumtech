<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f1ee; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); width: 100%; max-width: 450px; text-align: center; }
        h1 { color: #4a4a4a; font-family: 'Georgia', serif; margin-bottom: 0.5rem; }
        p { color: #666; line-height: 1.5; }
        
        .deadline-text { font-size: 0.9rem; color: #8b7d6b; margin-bottom: 20px; font-style: italic; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        
        label { display: block; text-align: left; margin: 15px 0 5px; font-weight: 600; color: #444; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        
        #add-guest-btn { background: #fff; border: 2px dashed #8b7d6b; color: #8b7d6b; padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 10px 0; transition: all 0.3s; }
        #add-guest-btn:hover { background: #fdfaf7; border-color: #6f6354; color: #6f6354; }
        
        #plus-one-container { background: #fafafa; border: 1px solid #eee; padding: 15px; border-radius: 10px; margin-bottom: 15px; display: none; text-align: left; }
        
        #submit-btn { background-color: #8b7d6b; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 1.1rem; margin-top: 20px; transition: background 0.3s; }
        #submit-btn:hover { background-color: #6f6354; }
        #submit-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        .hidden { display: none !important; }
        #error-msg { color: #b22222; background: #fff0f0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="card" id="main-card">
    <div id="deadline-notice" class="deadline-text">
        Please RSVP by: <span id="deadline-date" style="font-weight: bold;"></span>
    </div>

    <div id="loading">Gathering your invitation details...</div>
    
    <div id="error-msg" class="hidden">
        We couldn't find an invitation for this link. Please double-check your invite or contact us!
    </div>

    <div id="content" class="hidden">
        <h1 id="welcome-msg">Welcome</h1>
        <p>We are so excited to celebrate with you!</p>
        
        <input type="hidden" id="guest-name-input">

        <label for="attending-select">Will you be attending?</label>
        <select id="attending-select">
            <option value="Yes">Yes, with pleasure!</option>
            <option value="No">Regretfully, no</option>
        </select>

        <button type="button" id="add-guest-btn" style="display: none;" onclick="showPlusOne()">+ Add a Guest</button>
        
        <div id="plus-one-container">
            <label for="plus-one-name">Plus One's Name:</label>
            <input type="text" id="plus-one-name" placeholder="First and Last Name">
        </div>

        <label for="note-input">Special Notes:</label>
        <textarea id="note-input" rows="3" placeholder="Dietary restrictions, song requests, or a message for the couple..."></textarea>

        <button id="submit-btn" onclick="submitRSVP()">Confirm RSVP</button>
    </div>
</div>


<script>
    // --- CONFIGURATION ---
    const webAppUrl = "YOUR_NEW_DEPLOYMENT_URL_HERE"; 
    const RSVP_DEADLINE = new Date(2027, 9, 6, 23, 59, 59); // Oct 6, 2027

    // --- INITIALIZATION ---
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('id');
    const today = new Date();

    const loadingDiv = document.getElementById('loading');
    const contentDiv = document.getElementById('content');
    const deadlineSpan = document.getElementById('deadline-date');
    const guestNameField = document.getElementById('guest-name-input');

    // 1. DISPLAY DEADLINE IMMEDIATELY (Always visible)
    const deadlineString = RSVP_DEADLINE.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
    deadlineSpan.innerText = deadlineString;

    // 2. CHECK IF DEADLINE HAS PASSED
    if (today > RSVP_DEADLINE) {
        loadingDiv.classList.add('hidden');
        document.getElementById('deadline-notice').classList.add('hidden');
        document.getElementById('main-card').innerHTML = `
            <h1>RSVP Period Closed</h1>
            <p>The deadline to RSVP was ${deadlineString}.</p>
            <p>Please contact us directly if you still need to update your response!</p>
        `;
    } 
    // 3. CHECK FOR TOKEN
    else if (!token) {
        loadingDiv.innerHTML = "<strong>No invitation code found.</strong><p>Please use the link sent to you by the couple.</p>";
    } 
    // 4. FETCH GUEST DATA
    else {
        fetch(webAppUrl + "?id=" + encodeURIComponent(token))
            .then(res => res.json())
            .then(data => {
                loadingDiv.classList.add('hidden');

                if (data.name) {
                    if (data.isDone === true) {
                        // We still want the deadline visible on the "Already Done" screen
                        // So we keep the deadline-notice div and just change the rest
                        document.getElementById('content').innerHTML = `
                            <h1>Thank You!</h1>
                            <p>Hi ${data.name}, we have already received your RSVP.</p>
                            <p>We can't wait to see you!</p>
                        `;
                        document.getElementById('content').classList.remove('hidden');
                    } else {
                        document.getElementById('welcome-msg').innerText = "Welcome, " + data.name + "!";
                        guestNameField.value = data.name;

                        if (data.allowPlusOne === true || data.allowPlusOne === "true") {
                            document.getElementById('add-guest-btn').style.display = 'block';
                        }
                        
                        contentDiv.classList.remove('hidden');
                    }
                } else {
                    document.getElementById('error-msg').classList.remove('hidden');
                }
            })
            .catch(err => {
                loadingDiv.innerHTML = "<strong>Connection Error</strong><p>Please refresh the page and try again.</p>";
            });
    }

    function showPlusOne() {
        document.getElementById('plus-one-container').style.display = 'block';
        document.getElementById('add-guest-btn').style.display = 'none';
    }

    function submitRSVP() {
        const btn = document.getElementById('submit-btn');
        btn.innerText = "Saving...";
        btn.disabled = true;

        const payload = {
            token: token,
            name: guestNameField.value,
            plusOneName: document.getElementById('plus-one-name').value || "None",
            attending: document.getElementById('attending-select').value,
            note: document.getElementById('note-input').value
        };

        fetch(webAppUrl, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(payload)
        }).then(() => {
            // Keep the deadline visible even after submission
            document.getElementById('content').innerHTML = `
                <h1>Response Saved!</h1>
                <p>Thank you, ${payload.name}. Your RSVP has been successfully recorded.</p>
            `;
        });
    }
</script>
</body>
</html>
